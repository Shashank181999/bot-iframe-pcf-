name: Build PCF Solution

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.x'

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Install Power Platform CLI
        run: dotnet tool install --global Microsoft.PowerApps.CLI.Tool

      - name: Install dependencies
        run: npm install

      - name: Build PCF
        run: npm run build

      - name: Build PCF Project
        run: msbuild BotIframe.pcfproj /t:build /restore /p:Configuration=Release

      - name: Create Solution
        run: |
          if (Test-Path Solution) { Remove-Item -Recurse -Force Solution }
          mkdir Solution
          cd Solution
          pac solution init --publisher-name Publisher --publisher-prefix pub
          pac solution add-reference --path ../

      - name: Build Solution
        run: |
          cd Solution
          msbuild /t:build /restore /p:Configuration=Release

      - name: List Files
        run: |
          echo "=== Solution bin folder ==="
          Get-ChildItem -Path Solution/bin -Recurse
          echo "=== Check for zip ==="
          Get-ChildItem -Path Solution/bin/Release -Filter *.zip -Recurse

      - name: Upload Solution Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PowerApps-Solution
          path: Solution/bin/Release/*.zip
          if-no-files-found: warn
