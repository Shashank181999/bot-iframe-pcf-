name: Build PCF Solution

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.x'

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: nuget/setup-nuget@v2

      - name: Install Power Platform CLI
        run: dotnet tool install --global Microsoft.PowerApps.CLI.Tool

      - name: Install dependencies
        run: npm install

      - name: Build PCF
        run: npm run build

      - name: Create and Build Solution
        shell: pwsh
        run: |
          # Remove old solution folder if exists
          if (Test-Path "SolutionPackage") { Remove-Item -Recurse -Force "SolutionPackage" }

          # Create solution folder structure
          New-Item -ItemType Directory -Path "SolutionPackage" -Force
          Set-Location "SolutionPackage"

          # Initialize solution
          pac solution init --publisher-name MyPublisher --publisher-prefix mp

          # Add reference to PCF project
          pac solution add-reference --path ../

          # Restore and build
          nuget restore
          msbuild /t:build /restore /p:Configuration=Release

          # Show what was created
          Write-Host "=== Contents of bin/Release ==="
          Get-ChildItem -Path "bin/Release" -Recurse | ForEach-Object { Write-Host $_.FullName }

      - name: Extract and Repackage Solution
        shell: pwsh
        run: |
          $zipFile = Get-ChildItem -Path "SolutionPackage/bin/Release" -Filter "*.zip" | Select-Object -First 1
          if ($zipFile) {
            Write-Host "Found zip: $($zipFile.FullName)"

            # Extract
            Expand-Archive -Path $zipFile.FullName -DestinationPath "SolutionExtracted" -Force

            Write-Host "=== Extracted contents ==="
            Get-ChildItem -Path "SolutionExtracted" -Recurse | ForEach-Object { Write-Host $_.FullName }
          } else {
            Write-Host "No zip file found!"
          }

      - name: Upload Solution Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PowerApps-Solution
          path: SolutionPackage/bin/Release/*.zip
          if-no-files-found: warn
